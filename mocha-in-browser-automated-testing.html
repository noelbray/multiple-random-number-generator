<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--
        Information From Javascript Info "Automated testing with Mocha":
        https://javascript.info/testing-mocha
    -->

    <!-- add mocha css, to show results -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css">

    <!-- add mocha framework code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
    <script>
        mocha.setup('bdd');
        // mocha.cheakLeaks(); // From The Mocha webpage, section: "RUNNING MOCHA IN THE BROWSER": (https://mochajs.org/)
    </script>

    <!-- add chai -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>

    <!-- make assert global -->
    <script>
        let assert = chai.assert;
    </script>

    <!-- My Main JS File -->
    <script defer src="multiple-random-number-generator.js"></script>

    <!-- My Test, the script with test (describe, it...) -->
    <script src="mocha-in-browser-automated-tests.js"></script>

    <title>Automated Testing For Multiple Random Number Generator</title>
</head>
<body>

    <!-- the root, target element with id="mocha" will contain the test results -->
    <div id="mocha">Mocha - Automated Test Will Be Displayed Just Below Here:</div>

    <!-- Beginning of HTML from multiple-random-number-generator.html -->

    <h1 class="mrng-h1">Multiple Random Number Generator</h1>

    <label class="mrng-label" for="mrng-allow-negative-numbers">
        <input class="mrng-input" type="checkbox" name="mrng-allow-negative-numbers" id="mrng-allow-negative-numbers">
        <p class="mrng-paragraph">Allow Input Of Negative Numbers</p>
    </label>

    <label for="mrng-output-integers" class="mrng-label">
        <input type="checkbox" name="mrng-ouput-integers" id="mrng-output-integers" class="mrng-input">
        <p class="mrng-paragraph">Ouput Integer(s) - Whole Number(s)</p>
    </label>

    <label class="mrng-label" for="mrng-number-of-runs">
        <p class="mrng-paragraph">Input how many numbers you want generated:</p>
        <input class="mrng-input" type="number" min="0" name="mrng-number-of-runs" id="mrng-number-of-runs">
    </label>

    <label class="mrng-label" for="mrng-min-number">
        <p class="mrng-paragraph">Input the minimum number:</p>
        <input class="mrng-input" type="number" min="0" name="mrng-min-number" id="mrng-min-number">
    </label>

    <label class="mrng-label" for="mrng-max-number">
        <p class="mrng-paragraph">Input the maximum number</p>
        <input class="mrng-input" type="number" min="0" name="mrng-max-number" id="mrng-max-number">
    </label>

    <button id="mrng-run-button" class="mrng-button" type="button">Get My Number(s)</button>

    <p class="mrng-paragraph mrng-output">Your number(s) will be displayed here.</p>

    <!-- End of HTML from multiple-random-number-generator.html -->

    <!-- run automated test -->
    <script defer>
        mocha.run();
    </script>
</body>
</html>
